<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Meta tags for character set and viewport -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title of the page -->
        <title>RGB Colour Guessing Game</title>
        <!-- Link to the external stylesheet -->
        <link rel="stylesheet" href="chapsixbonus.css">
    </head>
    <body>
        <!-- Container for the game -->
        <div class="container">
            <!-- Heading for the game -->
            <h1>RGB Colour Guessing Game</h1>
            <!-- Display RGB color to guess -->
            <div id="rgb"></div>
            <!-- Container for color options -->
            <div id="options"></div>
            <!-- Display messages to the user -->
            <p id="message"></p>
            <!-- Display remaining lives -->
            <p id="lives">Lives: <span id="lives-count">3</span></p>
            <!-- Button to replay the game -->
            <button id="replay-btn">Replay</button>
        </div>
    
        <!-- JavaScript file for game functionality -->
        <script src="chapsixbonus.js"></script>
    </body>
    </html>
